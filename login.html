<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8"></meta>
    <title>Login Form</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/csslogin.css">
  </head>

	<body>
		<div class="login">
			<div class="login-screen">
				<div class="app-title">
					<h1>Login</h1>
				</div>

				<div class="login-form">
					<form action='/pijaginw/safeyourself/login' method='POST'>
						<div class="control-group">
						<input type="text" class="login-field" value="" placeholder="username" id="login-name" name="inputLogin">
						<label class="login-field-icon fui-user" for="login-name"></label>
						</div>

						<div class="control-group">
						<input type="password" class="login-field" value="" placeholder="password" id="login-pass" name="inputPass">
						<label class="login-field-icon fui-lock" for="login-pass"></label>
						</div>

						<input type='submit' value='LOGIN' id='submitButton'>
						<p><a href="/pijaginw/safeyourself/signup">SIGN UP</a></p>

						<input type='hidden' id="secretIn" name="secretIn" value="{{ token }}">
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
