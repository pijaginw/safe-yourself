<!DOCTYPE html>
<html >
 	<head>
	    <meta charset="UTF-8"></meta>
	    <title>Sign Up Form</title>
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	    <script src="/static/passvalidation.js" type="text/javascript"></script>
	    <link rel="stylesheet" type="text/css" href="static/csssignup.css">
    
	    <script type="text/javascript">
	    	var result = 0;
	    	var request;

		    window.addEventListener("load", function() {
		    	var el = document.getElementById("pass-name");
		    	el.addEventListener('input', function() {
		    		checkPass("pass-name","submitButton");
		    	}, false);

				// console.info(document.getElementById('secretIn').value);
		  		// b = document.getElementById("submitButton");
				// b.addEventListener("click", checkToken, false);
			}, false);
	    </script>
    
  </head>

    <body>
		<div class="signup">
			<div class="signup-screen">
				<div class="app-title">
					<h1>Sign up</h1>
				</div>

				<div class="signup-form">
					<form action='/pijaginw/safeyourself/signup' method='POST'>
						<div class="control-group">
							<label class="signup-field-icon fui-user" for="signup-name">login:</label>
							<p class="tip">non alfanumerical characters will be ignored</p>
							<input type="text" class="signup-field" value="" placeholder="login" id="login-name" name="inputLogin">

							<label class="signup-field-icon fui-user" for="signup-name">password:</label>
							<p id="hint" class="hint"></p>
							<input type="password" class="signup-field" value="" placeholder="password" id="pass-name" name="inputPass">

							<label class="signup-field-icon fui-user" for="signup-name">repeat:</label>
							<input type="password" class="signup-field" value="" placeholder="repeat" id="pass2-name" name="inputPass2">
						</div>

						<input type='submit' value='Create your account' id='submitButton'>
						<input type='hidden' id="secretIn" name="secretIn" value="{{ token }}">
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
